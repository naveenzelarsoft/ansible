- name: Install dependencies
  apt:
    name: "{{packages}}"
    update_cache: yes
    state: present
- name: Download frontend from Nexus
  get_url:
    url: http://3.238.190.59:8081/repository/frontend/frontend-0.0.1.zip
    dest: /root/frontend.zip
    username: admin
    password: admin

- name: Unzip the Downloaded Content
  unarchive:
    src: /root/frontend.zip
    dest: /root
    remote_src: yes

- name: Replace content
  replace:
    path: /etc/nginx/sites-available/default
    regexp: '/var/www/html'
    replace: '/root/frontend/dist'

- name: Start Nginx
  systemd:
    state: started
    name: nginx
    enabled: yes

- name: Replace content
  replace:
    path: /root/config/index.js
    regexp: "AUTH_API_ADDRESS || 'http://127.0.0.1:8080'"
    replace: "AUTH_API_ADDRESS || 'http://login.naveenbommakanti.uk:8080'"

- name: Replace content
  replace:
    path: /root/config/index.js
    regexp: "TODOS_API_ADDRESS || 'http://127.0.0.1:8080'"
    replace: "TODOS_API_ADDRESS || 'http://todo.naveenbommakanti.uk:8080'"
